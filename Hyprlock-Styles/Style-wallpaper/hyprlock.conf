#Style-wallpaper
# BACKGROUND
background {
    monitor =
    path = ~/.cache/hyde/wall.png
    blur_passes = 1
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(123, 44, 191, 1)
    font_size = 100
    font_family = AICON
    position = 0, 0
    halign = center
    valign = top
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(231, 216, 201, 1)
    font_size = 28
    font_family = flux
    position = 20, -190
    halign = center
    valign = top
}

