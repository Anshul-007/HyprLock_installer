# Time-Hour
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%I')"
    color = rgba(0, 41, 107, 1)
    font_size = 200
    font_family = BioRhymeExpanded
    position = -160, 200
    halign = center
    valign = center
}

