    monitor = 
    size = 200, 50
    outline_thickness = 5
    dots_size=0.3
    outer_color = rgba(20, 30, 30, 0.2)
    inner_color = rgba(20, 20, 20, 0.1)
    font_color = rgba(60, 90, 150, 1)
    placeholder_text = <span>ðŸ”’</span>
    hide_input = false
    position = 0, -190
    halign = center
    valign = center
}


